Sughandha muji chor ho <br>
यस्तो अश्लिल शब्द हामीले प्रयोग गर्न हुन्न मनुष्यहरु ।।।।<br>
हामीले यो संसारमा जन्म लिएपछि मानवजातिको अस्तित्व नै मेटिने खालका गतिविधि गर्न हुन्न ।।।।<br>
आज उपरान्त कोही पनि मानव जातिले यस्ता अश्लिल शब्दको प्रयोग नगरौँ ।।।।<br>
			                                  <b><i>-श्री महापुरुष मानसिहँ अधिकारी खत्री </i></b> 
		</body>
