Sughandha muji chor ho 
यस्तो अश्लिल शब्द हामीले प्रयोग गर्न हुन्न मनुष्यहरु ।।।।
हामीले यो संसारमा जन्म लिएपछि मानवजातिको अस्तित्व नै मेटिने खालका गतिविधि गर्न हुन्न ।।।।
आज उपरान्त कोही पनि मानव जातिले यस्ता अश्लिल शब्दको प्रयोग नगरौँ ।।।।
			                                  -श्री महापुरुष मानसिहँ अधिकारी खत्री
